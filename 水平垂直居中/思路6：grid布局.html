<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html * {
      margin: 0;
      padding: 0;
    }

    body {
      margin-left: 100px;
    }

    .parent {
      width: 300px;
      height: 100px;
      background-color: gray;
      margin-bottom: 10px;
    }

    .child {
      background-color: pink;
    }
  </style>
</head>

<body>
  <!-- 1. 在网格项目上使用margin:auto -->
  <div class="parent parent1">
    <style>
      .parent1 {
        display: grid;
      }
      .child1 {
        margin: auto;
      }
    </style>
    <div class="child child1">测试文字</div>
  </div>
  <br>
  <br>
  <!-- 2. 在网格容器上使用主轴对齐justify-content和侧轴对齐align-items -->
  <div class="parent parent2">
    <style>
      .parent2 {
        display: grid;
        justify-content: center;
        align-items:center;
      }
    </style>
    <div class="child child2">测试文字</div>
  </div>
</body>

</html>
