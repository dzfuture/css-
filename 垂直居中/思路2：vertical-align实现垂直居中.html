<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html * {
      margin: 0;
      padding: 0;
    }

    body {
      margin-left: 100px;
    }

    .parent {
      width: 300px;
      height: 100px;
      background-color: gray;
      margin-bottom: 10px;
    }

    .child {
      background-color: pink;
    }
  </style>
</head>

<body>
  <!-- 1. 设置父元素的display为table-cell -->
  <!-- 通过为table-cell元素设置vertical-align:middle，可使其子元素均实现垂直居中。这和表格里单元格的垂直居中是类似的。 -->
  <div class="parent parent1">
    <style>
      .parent1 {
        display: table-cell;
        vertical-align: middle;
      }
    </style>
    <div class="child child1">我是有点长有点长有点长有点长有点长有点长有点长有点长的测试文本</div>
  </div>
  <br>
  <br>
  <!-- 2. 若子元素是图片，通过设置父元素的行高来代替高度，且设置父元素的font-size为0 -->
  <!-- 原理： -->
  <!-- vertical-align:middle的解释是元素的中垂点与父元素的基线加1/2父元素中字母X的高度对齐。 -->
  <!-- 由于字符X在em框中并不是垂直居中的，且各个字体的字符X的高低位置不一致。所以，当字体大小较大时，这种差异就更明显。 -->  
  <!-- 当font-size为0时，相当于把字符X的字体大小设置为0，于是可以实现完全的垂直居中。 -->
  <div class="parent parent2">
    <style>
      .parent2 {
        line-height: 100px;
        font-size: 0;
      }
      img {
        vertical-align: middle;
      }
    </style>
    <img src="https://pic4.zhimg.com/80/572dd89eb87dd3857d2a33815a58a764_hd.jpg" width="50%" alt="">
  </div>
</body>

</html>
