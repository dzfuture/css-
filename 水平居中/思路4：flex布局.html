<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    html * {
      margin: 0;
      padding: 0;
    }

    .parent {
      background-color: yellow;
      height: 100px;
      margin-bottom: 10px;
    }

    .child {
      background-color: green;
      height: 30px;
    }
  </style>
</head>
<body>
  <!-- 1. 在伸缩容器上设置主轴对齐方式justify-content:center -->
  <div class="parent parent1">
    <style>
      .parent1 {
        display: flex;
        justify-content: center;
      }
    </style>
    
    <div class="child child1">justify-content: center</div>
  </div>
  <br>
  <br>
  <!-- 2. 在伸缩项目上设置margin: 0 auto -->
  <div class="parent parent2">
    <style>
      .parent2 {
        display: flex;
      }
      .child2 {
        margin: 0 auto;
      }
    </style>

    <div class="child child2">maring: 0 auto</div>
  </div>
</body>
</html>
